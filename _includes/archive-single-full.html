<article class="publication">
  <h2>
    {% if post.paperurl %}
      <a href="{{ post.paperurl }}">{{ post.title }}</a>
    {% else %}
      {{ post.title }}
    {% endif %}
  </h2>

  <p><strong>{{ post.authors }}</strong></p>

  {% if post.venue %}
    <p><em>{{ post.venue }}</em>, {{ post.date | date: "%Y" }}</p>
  {% endif %}

  {% if post.excerpt %}
    <p>{{ post.excerpt }}</p>
  {% endif %}

  {% if post.paperurl %}
    <p><a href="{{ post.paperurl }}" target="_blank">Read more â†’</a></p>
  {% endif %}

  <hr />
</article>
